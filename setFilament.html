<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="javascript/localStorage.js"></script>
        <script src="javascript/filament.js"></script>
        <script src="javascript/server.js"></script>
        
        <link rel="stylesheet" href="./css/global.css">
        <title>Set Filament</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
        <a href="/">Home</a>
        <p id="error"></p>
        
        <h1>Last Scan</h1>
        
        
        
        <table class="table table-striped table-bordered">
            <tr scope="row">
                <th>Raw Data</th><td scope="col" id="rawData"></td>
            </tr>
            <tr scope="row">
                <th>Protocol</th><td scope="col" id="protocol"></td>
            </tr>
            <tr>
                <th>Type</th><td scope="col" id="type"></td>
            </tr>
            <tr scope="row">
                <th>Color (Hex)</th><td scope="col"> 
                    <span id="colorHex"></span>
                    <div class="color-box" id="tagColorDisplay"></div>
                </td>
            </tr>
            <tr scope="row">
                <th>Brand</th><td scope="col" id="brand"></td>
            </tr>
            <tr scope="row">
                <th>Min Temp (C)</th><td scope="col" id="minTemp"></td>
            </tr>
            <tr scope="row">
                <th>Max Temp (C)</th><td scope="col" id="maxTemp"></td>
            </tr>
        </table>
        
        <button type="button" name="applyFilament" onclick="applyTag()">Apply Filament</button>
        <br><br>
    </body>
    
    <script type="text/javascript">
        let tag = parseActiveTag();
        if (tag) {
            displayOpenSpoolTag(tag);
        }
        
        function parseActiveTag() {
            let tagData = getActiveTagData();
            if (tagData == null) {
                document.getElementById("error").innerText = "No active tag found"
                return null
            }
            
            document.getElementById("rawData").innerText = tagData;
            let tagObj = parseOpenSpool(tagData);
            if (tagObj == null) {
                document.getElementById("error").innerText = "Could not parse active tag data"
                return null;
            }
            
            return tagObj;
        }
        
        async function applyTag() {
            let tag = parseActiveTag();
            if (tag) {
                const response = await setFilamentFromTag(0, 1, tag);
                console.log(response);
                document.getElementById("error").innerText = JSON.stringify(response);
            }
        }
        
        async function showAMS() {
            let amsData = await amsinfo();
            let ams;
            try {
                ams = JSON.parse(amsData);
            } catch (e) {
                console.log(e.message);
                console.log(amsData);
                return
            }
            console.log(ams);
            
            ams.forEach((a, amsID) => {
                let slots = a.slots
                slots.forEach((slot, slotID) => {
                    let slotObj = new AMSSlot(slot.id, slot.tray_type, slot.tray_color, slot.tray_sub_brands, slot.nozzle_temp_min, slot.nozzle_temp_max, slot.k, slot.bed_temp);
                    slotObj.display(document.body, "AMS #" + amsID + " | SLOT #" + slotID);
                });
                
            });
        }
        showAMS();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
